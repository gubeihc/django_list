<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>入门django</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">


    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"

</head>
<body>
<div class="container page-header">

    <h1>{{ article_list.acticle_title}}</h1>
</div>
<div class="container body-main">
    <div>
        {% for section in section_list %}
        <p>{{ section}}</p>
        {% endfor %}
    </div>
</div>
<div>
    <nav aria-label="...">
  <ul class="pager">
    <li><a href="/blog/detail/{{ Previous.acticle_id }}">上一篇: {{ Previous.acticle_title }}</a></li>
    <li><a href="/blog/detail/{{ Next_page.acticle_id }}">下一篇:{{ Next_page.acticle_title  }}</a></li>
  </ul>
</nav>
</div>


</body>
</html>
